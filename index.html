<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Alarm Clock</title>
	<link rel = "stylesheet" type="text/css" href="style.css">
	 <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet"> 
</head>

<body>

<!-- This is the face of the analog clock, made on HTML5 Canvas. -->

	<canvas id="canvas" width="400" height="400" style= "background-color: rgba(126, 192, 238, 0.5)">
	</canvas>

<!-- Alarm Setter: Drop-down Menu -->

	<center>
	<div id = 'alarm_container'>

		<h1> Set This Alarm: </h1>
		<p id="instruction"> Clear alarm to start. </p>
		<br>

		
		<!-- Digital Clock  -->
		<div class = "digital_time" >
			<h2> Current time: </h2>
			<p id="currentTime"> </p>
		</div>


		<!-- Alarm Setting Options -->
		<h2> Alarm time: </h2>
			<p id="alarmTime"> </p>

		<label class = "Drop-down" value="hour">
			<div>
				<select id='alarm_hours'></select>
			</div>
		</label>
		<label class = "Drop-down">
			<div>
				<select id='alarm_minutes'></select>
			</div>
		</label>
		<label class = "Drop-down">
			<div>
				<select id='am_pm'>
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
			</div>
		</label>
	</div>


<!-- Alarm Setter: Alarm Buttons -->

	<div id = 'alarm_buttons'>
		<div>
			<button id='setAlarm' onCLick='alarmSet()'>Set Alarm</button>
		</div>
		<div>
			<button id='clearAlarm' onCLick='alarmClear()'>Clear Alarm</button>
		</div>
	</div>
	</center>

	<script src="canvas.js"></script>

</body>
</html>
